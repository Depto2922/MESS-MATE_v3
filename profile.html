<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Details - MESS-MATE</title>
  <link rel="stylesheet" href="common.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo"><i class="fas fa-utensils"></i> MESS-MATE</div>
    <nav>
      <a href="index.html#members">Members</a>
      <a href="index.html#tasks">Tasks</a>
      <a href="index.html#meals">Meals</a>
      <a href="index.html#expenses">Expenses</a>
      <a href="index.html#debts">Debts</a>
      <a href="index.html#notice">Notice Board</a>
    </nav>
  </header>

  <div style="padding: var(--spacing-md)">
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
    <h1>Your Details</h1>

    <div class="card">
      <h2>Summary</h2>
      <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: var(--spacing-sm)">
        <div>
          <div><strong>Name</strong></div>
          <div id="detail-name"></div>
        </div>
        <div>
          <div><strong>Email</strong></div>
          <div id="detail-email"></div>
        </div>
        <div>
          <div><strong>Mess</strong></div>
          <div id="detail-mess"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Personal Totals</h2>
      <table style="width:100%">
        <tbody>
          <tr><td>Total Deposit</td><td id="profile-total-deposits">0 BDT</td></tr>
          <tr><td>Total Meal Count</td><td id="profile-total-meal-count">0</td></tr>
          <tr><td(Current) Meal Rate</td><td id="profile-meal-rate">0 BDT</td></tr>
          <tr><td>Total Meal Cost</td><td id="profile-meal-cost">0 BDT</td></tr>
          <tr><td>Total Shared Cost</td><td id="profile-shared-cost">0 BDT</td></tr>
          <tr><td>Total Cost</td><td id="profile-total-cost">0 BDT</td></tr>
          <tr><td>Remaining Balance</td><td id="profile-remaining-balance">0 BDT</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 MESS-MATE | All Rights Reserved</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="profile.js"></script>
</body>
</html>
