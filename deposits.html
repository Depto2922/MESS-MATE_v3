<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit History - MESS-MATE</title>
  <link rel="stylesheet" href="common.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="logo"><i class="fas fa-utensils"></i> MESS-MATE</div>
    <nav>
      <a href="index.html#members">Members</a>
      <a href="index.html#tasks">Tasks</a>
      <a href="index.html#meals">Meals</a>
      <a href="index.html#expenses">Expenses</a>
      <a href="index.html#debts">Debts</a>
      <a href="index.html#notice">Notice Board</a>
    </nav>
  </header>

  <div class="deposit-container" style="padding: var(--spacing-md)">
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>

    <h1>Deposit History</h1>

    <div class="card">
      <h2>All Deposits</h2>
      <table id="deposit-table" style="margin-top: var(--spacing-sm); width: 100%">
        <thead>
          <tr>
            <th>Date</th>
            <th>Member</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card" id="edit-deposit-card" style="display:none">
      <h2>Edit Deposit</h2>
      <form id="deposit-form">
        <div style="display:flex; gap: var(--spacing-sm); flex-wrap: wrap; margin-bottom: var(--spacing-sm)">
          <select id="deposit-member" required style="flex:1; min-width: 180px">
            <option value="">Select member</option>
          </select>
          <input type="number" id="deposit-amount" placeholder="Amount" required style="flex:1; min-width: 140px">
          <input type="date" id="deposit-date" required style="flex:1; min-width: 160px">
        </div>
        <button type="submit" class="manager-only">Update Deposit</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 MESS-MATE | All Rights Reserved</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="deposits.js"></script>
</body>
</html>
